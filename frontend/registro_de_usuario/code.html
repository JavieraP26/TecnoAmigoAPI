<!DOCTYPE html>

<html class="light" lang="es"><head>

<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">

            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102210",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",

                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark min-h-screen flex flex-col transition-colors duration-200">
<!-- Top Navigation Bar -->
<header class="flex items-center px-4 py-3 sticky top-0 bg-background-light dark:bg-background-dark z-10">
<button aria-label="Volver" class="flex items-center justify-center w-11 h-11 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-[#111811] dark:text-white text-3xl">arrow_back</span>
</button>
</header>
<main class="flex-1 max-w-md mx-auto w-full px-5">
<!-- Header Section -->
<div class="pt-6 pb-8">
<h1 class="text-[#111811] dark:text-white text-[32px] font-bold leading-tight">
                Crear tu cuenta
            </h1>
<p class="text-[#6b7280] dark:text-gray-400 text-lg font-normal pt-2">
                Elige cómo quieres registrarte
            </p>
</div>
<!-- Google Registration Option -->
<div class="mb-8">
<button class="w-full h-16 flex items-center justify-between px-6 bg-white dark:bg-zinc-900 border border-gray-200 dark:border-zinc-800 rounded-xl shadow-sm active:scale-[0.98] transition-all">
<div class="flex items-center gap-4">
<div class="w-8 h-8 flex items-center justify-center">
<svg height="24" viewbox="0 0 24 24" width="24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>

</svg>
</div>
<span class="text-[#111811] dark:text-white text-lg font-semibold">Continuar con Google</span>
</div>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</button>
</div>
<!-- Divider -->
<div class="relative flex items-center justify-center my-10">
<div class="w-full border-t border-gray-300 dark:border-zinc-700"></div>
<div class="absolute bg-background-light dark:bg-background-dark px-4 flex items-center justify-center">
<div class="w-10 h-10 rounded-full border border-gray-300 dark:border-zinc-700 flex items-center justify-center bg-white dark:bg-zinc-900">
<span class="text-sm font-bold text-gray-500 dark:text-gray-400">O</span>
</div>
</div>
</div>
<!-- Phone Registration Option -->
<div class="space-y-6">
<div class="p-5 bg-white dark:bg-zinc-900 border border-gray-200 dark:border-zinc-800 rounded-xl">
<div class="flex items-center gap-3 mb-4">
<div class="w-10 h-10 bg-primary/20 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-primary font-bold">call</span>
</div>
<h3 class="text-[#111811] dark:text-white font-bold text-lg">Registrarse con teléfono</h3>
</div>
<div class="flex items-center gap-3 w-full bg-gray-50 dark:bg-zinc-800 p-4 rounded-lg border border-gray-200 dark:border-zinc-700 focus-within:border-primary transition-colors">
<span class="text-xl font-medium text-[#111811] dark:text-white">+56</span>
<div class="w-px h-6 bg-gray-300 dark:bg-zinc-600"></div>
<input class="w-full bg-transparent border-none p-0 focus:ring-0 text-xl font-medium text-[#111811] dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-600" placeholder="9 1234 5678" type="tel"/>
</div>
</div>
<button class="w-full h-14 bg-primary text-[#111811] font-bold text-lg rounded-xl shadow-lg shadow-primary/20 hover:brightness-105 active:scale-[0.98] transition-all">
                Enviar código SMS
            </button>
</div>
</main>
<!-- Footer Legal Text -->
<footer class="mt-auto p-8 text-center">
<p class="text-sm text-gray-500 dark:text-gray-500 leading-relaxed">
            Al registrarte, aceptas nuestros <br/>
<a class="text-primary font-medium underline" href="#">Términos de Servicio</a> y <a class="text-primary font-medium underline" href="#">Política de Privacidad</a>
</p>
</footer>
