<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00a800",
                        "background-light": "#f5f8f5",
                        "background-dark": "#0f230f",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
            font-size: 48px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white dark:bg-background-dark font-display">
<!-- Main Container -->
<div class="relative flex min-h-screen w-full flex-col bg-white dark:bg-background-dark overflow-x-hidden">
<!-- Top App Bar (Modified for Accessibility) -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-[#101810] dark:text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined" style="font-size: 32px;">smartphone</span>
</div>
<h2 class="text-[#101810] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">TecnoAmigo</h2>
</div>
<!-- Headline Section -->
<div class="px-6 pt-8 pb-4">
<h1 class="text-[#101810] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center">
                Bienvenido a TecnoAmigo
            </h1>
<p class="text-[#101810] dark:text-gray-300 text-[18px] font-medium leading-normal text-center mt-4">
                Aprende tecnología a tu ritmo
            </p>
</div>
<!-- Vertical Cards Container (Spacing: 24px as requested) -->
<div class="flex flex-col gap-6 px-6 py-6">
<!-- WhatsApp Card -->
<div class="flex items-center bg-white dark:bg-[#1a2e1a] rounded-xl p-5 shadow-[0_4px_12px_rgba(0,0,0,0.08)] border border-gray-100 dark:border-gray-800">
<div class="flex size-16 shrink-0 items-center justify-center rounded-lg bg-[#e8f5e9] text-[#00a800]">
<span class="material-symbols-outlined">chat</span>
</div>
<div class="ml-5">
<p class="text-[#101810] dark:text-white text-xl font-bold leading-tight">WhatsApp</p>
<p class="text-[#5e8d5e] dark:text-gray-400 text-base font-normal leading-tight mt-1">Mensajes con la familia</p>
</div>
</div>
<!-- Banco Card -->
<div class="flex items-center bg-white dark:bg-[#1a2e1a] rounded-xl p-5 shadow-[0_4px_12px_rgba(0,0,0,0.08)] border border-gray-100 dark:border-gray-800">
<div class="flex size-16 shrink-0 items-center justify-center rounded-lg bg-[#e3f2fd] text-[#1976d2]">
<span class="material-symbols-outlined">payments</span>
</div>
<div class="ml-5">
<p class="text-[#101810] dark:text-white text-xl font-bold leading-tight">Banco</p>
<p class="text-[#5e8d5e] dark:text-gray-400 text-base font-normal leading-tight mt-1">Tus finanzas seguras</p>
</div>
</div>
<!-- Trámites Card -->
<div class="flex items-center bg-white dark:bg-[#1a2e1a] rounded-xl p-5 shadow-[0_4px_12px_rgba(0,0,0,0.08)] border border-gray-100 dark:border-gray-800">
<div class="flex size-16 shrink-0 items-center justify-center rounded-lg bg-[#fff3e0] text-[#f57c00]">
<span class="material-symbols-outlined">description</span>
</div>
<div class="ml-5">
<p class="text-[#101810] dark:text-white text-xl font-bold leading-tight">Trámites</p>
<p class="text-[#5e8d5e] dark:text-gray-400 text-base font-normal leading-tight mt-1">Trámites digitales</p>
</div>
</div>
</div>
<!-- Spacer to push button to bottom if needed -->
<div class="flex-1"></div>
<!-- Primary Button Section -->
<div class="flex px-6 py-10 justify-center">
<button class="flex w-[80%] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-xl font-bold leading-normal tracking-[0.015em] shadow-lg active:scale-95 transition-transform">
<span class="truncate">Comenzar</span>
</button>
</div>
<!-- Bottom Safe Area -->
<div class="h-6 bg-white dark:bg-background-dark"></div>
</div>
</body></html>
