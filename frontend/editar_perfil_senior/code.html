<body class="bg-background-light dark:bg-background-dark font-display text-[#111811] dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col max-w-md mx-auto bg-white dark:bg-background-dark shadow-xl overflow-x-hidden">
<!-- TopAppBar -->
<header class="sticky top-0 z-50 flex items-center bg-white dark:bg-background-dark p-4 border-b border-gray-100 dark:border-gray-800 justify-between">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-2xl cursor-pointer">arrow_back_ios</span>
<h2 class="text-[#111811] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">Editar Perfil</h2>
</div>
<button class="bg-primary hover:bg-primary/90 text-[#111811] px-5 py-2 rounded-full text-base font-bold leading-normal tracking-[0.015em] transition-all">
                Guardar
            </button>
</header>
<main class="flex-1 overflow-y-auto">
<!-- ProfileHeader (Customized for 120px and camera icon) -->
<div class="flex p-6 flex-col items-center">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-[120px] w-[120px] border-4 border-primary/20" data-alt="Retrato de un hombre mayor sonriente" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBEao24UZ0ZfASTbrtYt6rjh3T49YBBQjV3xsJeZvedjQdx6I5P0OEs_ICtvLF4lkIDZ5-KOVYh48_wRj8JJndkzDZqfIx0ygjN7T-1yW_VZjzgo0IMbUUvo_U0ctzqb8z-ttSfP1oo7Zg0ikfl23_Ki6xZEjNJ8d4qfZRwY1eIXocXUavUpOkG5FlahVYsKKwqhE7B25QwEjsy5FTjeXI5hR7fgAL_ZpXO9FDf2MCZbAyKEwcOFDyT7MMtESUY9DlGkjQoShYxDtvi");'>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full border-4 border-white dark:border-background-dark flex items-center justify-center cursor-pointer shadow-lg">
<span class="material-symbols-outlined text-xl">photo_camera</span>
</div>
</div>
<div class="mt-4 text-center">
<p class="text-[#111811] dark:text-white text-[22px] font-bold leading-tight">Foto de perfil</p>
<p class="text-[#618961] dark:text-primary/70 text-base font-medium">Toca para cambiar</p>
</div>
</div>
<!-- Form Section -->
<div class="px-4 space-y-6 pb-12">
<!-- TextField: Full Name -->
<div class="flex flex-col gap-2">
<label class="text-[#111811] dark:text-white text-lg font-semibold px-1">Nombre Completo</label>
<input class="w-full h-14 rounded-xl text-[#111811] dark:text-white focus:ring-2 focus:ring-primary border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 text-lg font-normal transition-all outline-none" placeholder="Ingresa tu nombre" type="text" value="José Manuel García"/>
</div>
<!-- TextField: Age Dropdown -->
<div class="flex flex-col gap-2">
<label class="text-[#111811] dark:text-white text-lg font-semibold px-1">Edad</label>
<select class="w-full h-14 rounded-xl text-[#111811] dark:text-white focus:ring-2 focus:ring-primary border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 text-lg font-normal outline-none">
<option disabled="" value="">Seleccionar edad</option>
<option selected="" value="65">65 años</option>
<option value="70">70 años</option>
<option value="75">75 años</option>
<option value="80">80 años</option>
<option value="85">85 años</option>
<option value="90">90 años</option>
<option value="95">95 años</option>
<option value="100">100 años</option>
</select>
</div>
<!-- TextField: City Dropdown -->
<div class="flex flex-col gap-2">
<label class="text-[#111811] dark:text-white text-lg font-semibold px-1">Ciudad</label>
<select class="w-full h-14 rounded-xl text-[#111811] dark:text-white focus:ring-2 focus:ring-primary border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 text-lg font-normal outline-none">
<option disabled="" value="">Seleccionar ciudad</option>
<option selected="" value="madrid">Madrid</option>
<option value="barcelona">Barcelona</option>
<option value="valencia">Valencia</option>
<option value="sevilla">Sevilla</option>
</select>
</div>
<hr class="border-gray-100 dark:border-gray-800 my-4"/>
<!-- Learning Preferences -->
<div class="space-y-4">
<h3 class="text-[#111811] dark:text-white text-lg font-bold px-1">¿Cuánto tiempo quieres aprender hoy?</h3>
<div class="flex flex-col gap-3">
<label class="flex items-center p-4 rounded-xl border-2 border-primary bg-primary/10 cursor-pointer">
<input checked="" class="w-6 h-6 text-primary focus:ring-primary border-gray-300" name="duration" type="radio"/>
<span class="ml-4 text-[#111811] dark:text-white text-lg font-medium">3 a 5 minutos</span>
</label>
<label class="flex items-center p-4 rounded-xl border border-gray-200 dark:border-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800">
<input class="w-6 h-6 text-primary focus:ring-primary border-gray-300" name="duration" type="radio"/>
<span class="ml-4 text-[#111811] dark:text-white text-lg font-medium">5 a 8 minutos</span>
</label>
<label class="flex items-center p-4 rounded-xl border border-gray-200 dark:border-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800">
<input class="w-6 h-6 text-primary focus:ring-primary border-gray-300" name="duration" type="radio"/>
<span class="ml-4 text-[#111811] dark:text-white text-lg font-medium">8 a 12 minutos</span>
</label>
</div>
</div>
<!-- Daily Reminders -->
<div class="bg-gray-50 dark:bg-gray-800/50 p-5 rounded-2xl space-y-4 border border-gray-100 dark:border-gray-700">
<div class="flex items-center justify-between">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary text-2xl">notifications_active</span>
<span class="text-[#111811] dark:text-white text-lg font-bold">Recordatorios diarios</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only ios-toggle" type="checkbox"/>
<div class="w-12 h-6 bg-gray-300 dark:bg-gray-600 rounded-full toggle-bg transition-colors duration-200">
<div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform duration-200"></div>
</div>
</label>
</div>
<div class="flex flex-col gap-2">
<p class="text-[#618961] dark:text-gray-400 text-sm font-medium">Seleccionar hora</p>
<select class="w-full h-14 rounded-xl text-[#111811] dark:text-white border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 text-lg font-medium outline-none">
<option>09:00 AM</option>
<option selected="">10:00 AM</option>
<option>11:00 AM</option>
<option>06:00 PM</option>
<option>08:00 PM</option>
</select>
</div>
</div>
<!-- Destructive Action -->
<div class="pt-8 pb-10 flex flex-col items-center">
<button class="text-red-500 hover:text-red-600 font-bold text-lg flex items-center gap-2 py-2">
<span class="material-symbols-outlined">delete</span>
                        Eliminar cuenta
                    </button>
<p class="text-gray-400 dark:text-gray-500 text-sm mt-2">Esta acción no se puede deshacer</p>
</div>
</div>
</main>
</div>
