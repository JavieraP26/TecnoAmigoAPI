<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reproductor de Lección - TecnoAmigo</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00a800",
                        "background-light": "#f5f8f5",
                        "background-dark": "#0f230f",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#101810] dark:text-white min-h-screen flex flex-col">
<!-- TopAppBar -->
<header class="flex items-center bg-white dark:bg-[#1a2e1a] p-4 border-b border-gray-100 dark:border-gray-800 sticky top-0 z-50">
<div class="flex size-12 shrink-0 items-center justify-center cursor-pointer">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-[#101810] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Lección</h2>
</header>
<main class="flex-1 overflow-y-auto">
<!-- MediaPlayer Section -->
<div class="p-4 bg-white dark:bg-[#1a2e1a]">
<div class="relative flex items-center justify-center bg-[#101810] aspect-video rounded-xl overflow-hidden shadow-lg group" data-alt="Video showing how to open WhatsApp on a smartphone screen" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDSvMLpNZdX2grrDBxczz_2MfG-xidS67alr7-u_cH2lH-_ZS77NcqpUyT0ITYpBIPVxy_C8mPJ0jRcSBXjRBEkTmZ6N-COkYI9Ej1t86py9saKg6vFaA1tbjkr0_5l_3jFtWIvT1mzSqhR3607N21OPbu3hdV5RhX0ktUFXG75_s9kqSlhMEoUXkCh9J6LymgH4jCL2EFB52jfvPciaRgU6lrc-bLCYVMKNUgGA9gPpgEg2p3ffv1cO0wGx6CBpnMW4EtfrwRgmXzo"); background-size: cover; background-position: center;'>
<!-- Central Controls Overlay -->
<div class="absolute inset-0 bg-black/30 flex items-center justify-center gap-8">
<!-- Rewind 10s -->
<button class="flex shrink-0 items-center justify-center rounded-full size-12 bg-black/50 text-white border-2 border-white/20">
<span class="material-symbols-outlined" style="font-size: 28px;">replay_10</span>
</button>
<!-- Play/Pause -->
<button class="flex shrink-0 items-center justify-center rounded-full size-[60px] bg-primary text-white shadow-xl">
<span class="material-symbols-outlined" style="font-size: 36px;">play_arrow</span>
</button>
<!-- Forward 10s -->
<button class="flex shrink-0 items-center justify-center rounded-full size-12 bg-black/50 text-white border-2 border-white/20">
<span class="material-symbols-outlined" style="font-size: 28px;">forward_10</span>
</button>
</div>
<!-- Bottom Controls (Progress) -->
<div class="absolute inset-x-0 bottom-0 px-4 py-4 bg-gradient-to-t from-black/80 to-transparent">
<div class="flex h-3 items-center justify-center mb-2">
<!-- Thick Progress Bar (8px) -->
<div class="h-2 flex-1 rounded-full bg-white/30 overflow-hidden">
<div class="h-full bg-primary w-1/3 rounded-full"></div>
</div>
</div>
<div class="flex items-center justify-between">
<p class="text-white text-sm font-medium">0:45</p>
<p class="text-white text-sm font-medium">2:30</p>
</div>
</div>
</div>
</div>
<!-- Speed Controls (ActionsBar) -->
<div class="bg-white dark:bg-[#1a2e1a] border-b border-gray-100 dark:border-gray-800 pb-2">
<div class="px-4 py-3 flex items-center justify-center gap-4">
<button class="flex flex-col items-center gap-1 bg-[#f0f5f0] dark:bg-primary/10 rounded-xl px-4 py-2 w-[80px] border border-transparent active:border-primary">
<span class="material-symbols-outlined text-primary">slow_motion_video</span>
<p class="text-[#101810] dark:text-white text-sm font-bold">0.75x</p>
</button>
<button class="flex flex-col items-center gap-1 bg-primary rounded-xl px-4 py-2 w-[80px] text-white shadow-md">
<span class="material-symbols-outlined">play_circle</span>
<p class="text-white text-sm font-bold">1x</p>
</button>
<button class="flex flex-col items-center gap-1 bg-[#f0f5f0] dark:bg-primary/10 rounded-xl px-4 py-2 w-[80px] border border-transparent active:border-primary">
<span class="material-symbols-outlined text-primary">fast_forward</span>
<p class="text-[#101810] dark:text-white text-sm font-bold">1.5x</p>
</button>
</div>
</div>
<!-- Content Section -->
<div class="p-6 bg-background-light dark:bg-background-dark">
<h1 class="text-[#101810] dark:text-white text-[24px] font-bold leading-tight tracking-[-0.015em] mb-4">
                Paso 1: Abre WhatsApp
            </h1>
<p class="text-[#333] dark:text-gray-300 text-[18px] leading-[1.6] mb-8">
                Busca el icono verde con un teléfono blanco en la pantalla de inicio de tu celular y tócalo suavemente con el dedo para comenzar.
            </p>
<!-- Action Buttons -->
<div class="flex flex-col gap-4 mb-20">
<button class="w-full h-[56px] bg-primary text-white rounded-xl font-bold text-lg shadow-lg active:scale-[0.98] transition-transform flex items-center justify-center gap-3">
<span class="material-symbols-outlined">touch_app</span>
                    Practicar en simulador
                </button>
<button class="w-full h-[56px] border-2 border-gray-300 dark:border-gray-600 text-gray-600 dark:text-gray-400 rounded-xl font-bold text-lg active:bg-gray-100 dark:active:bg-white/5 flex items-center justify-center gap-3">
<span class="material-symbols-outlined">check_circle</span>
                    Marcar como completada
                </button>
</div>
</div>
</main>
<!-- Floating Action Button -->
<div class="fixed bottom-6 right-6 z-50">
<button class="bg-[#101810] dark:bg-white text-white dark:text-[#101810] px-5 py-4 rounded-full shadow-2xl flex items-center gap-2 font-bold hover:scale-105 transition-transform active:scale-95">
<span class="material-symbols-outlined">help</span>
            ¿Necesitas ayuda?
        </button>
</div>
</body></html>
